<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup | Ask4rent</title>
    <link rel="icon"  href="/static/">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- -----bootstrap css------ -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- ----------bootstrap js------------- -->
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <!-- ----------font awesome icons------------ -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <!-- ----------bootstrap icon-------------- -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <!-- ----------customcss-------------->
    <link rel="stylesheet" href="/static/style.css">
    <style>
        .container{
            display: grid;
            align-items: center;
            height: 100vh;
            justify-content: center;
        }
        .box{
            padding: 10px 15px;
        }
        .box h1{
            font-family: var(--pacifico);
            padding: 5px 0;
        }
      
     
      .box h3{
        font-family: var(--ubuntu);
        font-weight: 550;
        padding: 20px 0;
      }
      form{
        display: flex;
        flex-direction: column;
      }
      form input{
          outline: none;
        padding: 6px 10px;
        /* font-size: 18px; */
        margin: 5px 0;
        border: 1px solid black;
        border-radius: 5px;
      }
      form input:focus {
        border: 0;
        border-bottom: 2px solid var(--primary);
        border-radius: 0;
        background-color: whitesmoke;
      }
      form button{
        background-color:var(--primary);
        border: none;
        outline: none;
        color: white;
        font-weight: 600;
        padding: 10px 0;
        border-radius: 30px;
        margin: 10px 0;
      }
      .box a{
        text-decoration: none;
        padding: 10px 0;
        color: black;
        font-weight: 500;
      }
      .box a span{
        color: var(--primary);
      }
      .messageStyle{
        display:flex;
        align-items:center;
      }
    </style>
</head>
<body>
    <div class="container">
        <div class="box text-center">
            <h1 class="title-heading">AskforRent</h1>
            <h3>Start with your free account today</h3>
            <form action="/submituser" enctype="multipart/form-data" method="post">{% csrf_token%}
                <input type="text" id='username' name='username'  placeholder="Enter your name" required>
                <input type="email" id='email' name='email' placeholder="Enter your email address" required>
                <input type="number" id='phone' name= 'phone' placeholder="Enter your phone number" required>
                <input type="password" id='password' name='password' placeholder="Enter password" required>
                <input type="password" id='confirmpassword' name='confirmpassword' placeholder="Confirm password" required>
                <button type="submit" id='submit'>Signup</button>
            </form>
            <a href="http://localhost:8000/login">Already have an ask4rent account ? <span>Login</span></a>
            <div class ="row">
              <div class="col s12">
                  <b><span class="messageStyle">{{ message }}</span></b>
              </div>
          </div>
        </div>
        
    </div>
  </body>
  <script type="text/javascript"
        src="https://code.jquery.com/jquery-2.1.1.min.js">
</script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</html>

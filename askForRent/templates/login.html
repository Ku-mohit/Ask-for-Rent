<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | Ask4rent</title>
    <link rel="icon" href="images/" />
    <!-- -----bootstrap css------ -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <!-- ----------bootstrap js------------- -->
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <!-- ----------bootstrap icon-------------- -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <!-- ----------customcss-------------->
    <link rel="stylesheet" href="/static/style.css" />
    <!-- --------------swiper css -->
    <link rel="stylesheet" href="/static/swiper-bundle.min.css" />
    <style>
      .container {
        padding: 0px 10px;
        display: grid;
        align-items: center;
        height: 100vh;
      }
      .container .img-box {
        display: flex;
        align-content: center;
        height: 100%;
      }
      .container img {
        transform: scaleX(-1);
      }
      .login-detail {
        padding: 50px 20px;
      }
      .login-detail form {
        display: flex;
        flex-direction: column;
      }
      .login-detail h2 {
        font-family: var(--pacifico);
        text-align: center;
      }
      .login-detail h5 {
        text-transform: uppercase;
        text-align: left;
        font-size: 15px;
        font-weight: 700;
        padding: 5px 0;
      }
      .input {
        padding: 5px 10px;
        margin: 5px 0;
        outline: none;
        font-size: 18px;
      }
      .input:focus {
        border: 0;
        border-bottom: 2px solid var(--primary);
        border-radius: 0;
        background-color: whitesmoke;
      }
      .login-detail form a {
        text-align: left;
        text-decoration: none;
        color: black;
        padding: 5px 0;
        font-weight: 500;
      }
      .login-detail form a b{
        font-weight: 500;
        color: #2A7AD4;
        padding: 0 2px;
      }
      .c-btn {
        padding: 6px 0px;
        background-color: var(--primary);
        border: none;
        outline: none;
        font-weight: 600;
        border-radius: 5px;
        color: white;
        margin: 5px 0;
      }
      .c-btn:hover {
        outline: 2px solid var(--primary);
        background-color: transparent;
        color: black;
      }
      form .facebook {
        background-color: #4267b2;
      }
      form .facebook:hover {
        outline: 2px solid #4267b2;
        background-color: transparent;
        color: black;
      }
      form .google {
        background-color: #ea4335;
      }
      form .google:hover {
        outline: 2px solid #ea4335;
        background-color: transparent;
        color: black;
      }
      form span {
        text-align: center;
        font-weight: 700;
        text-transform: uppercase;
        padding: 5px 0;
        font-size: 15px;
      }
      .login-detail p {
        text-align: left;
        padding: 10px 0;
        font-weight: 500;
        color: gray;
      }
      .login-detail span {
        font-weight: 600;
        font-size: 16px;
      }
      .login-detail span a {
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6 d-none d-md-block ">
          <div class="img-box">
            <img src="/static/login.svg" class="img-fluid" alt="" />
          </div>
        </div>
        <div class="col-md-6">
          <div class="login-detail text-center">
            <h2 class="title-heading">AskforRent</h2>
            <h5>Log in to your account</h5>
            <form action="/checkuserlogin" method="post">{% csrf_token%}
              <input type="text" class="input" id= 'email' name='email' placeholder="Enter Email" />
              <input
                type="password"
                class="input" id='password' name='password'
                placeholder="Enter Password"
              />
              <a href="#">Forgot your password ?<b>click here</b></a>
              <input type="submit" class="c-btn" id='lgbtn' value="Login" />
              <span>or</span>
              <button class="c-btn facebook">
                <i class="bi bi-facebook"></i> &nbsp;Continue with facebook
              </button>
              <button class="c-btn google">
                <i class="bi bi-google"></i> &nbsp;Continue with google
              </button>
            </form>
            <p>
              By continuing, you agree to Ask4rent's
              <b>Terms of service, Privacy policy</b> and cookie use.
            </p>
            <hr />
            <span>Not on AskforRent yet ? <a href="http://localhost:8000/signup">Sign up</a></span>
            <div class ="row">
              <div class="col s12">
                  <b><span class="messageStyle" id= 'message'>{{ message }}</span></b>
              </div>
          </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script>
    $(document).ready(function () {
        $('#message').val(' ')
        $('#email').val()

        $('#password').val()
    
        $(".lgbtn").click(function () {
          
            $.getJSON(
              "http://localhost:8000/checkuserlogin",
              { email: $("#email").val(),password:$('#password').val()},
              function (data) {
               
              }
            );
          });

    })
</script>
</html>
